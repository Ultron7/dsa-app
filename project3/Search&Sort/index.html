<!DOCTYPE html>
  <html>
    <head>
        <meta charset="UTF-8">
      <link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="mine.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
   
    <body> 
       <div class="container">
         <div class="card-panel">
           <div class="row">
            <div class="col s6">
              <div class="input-field row s6 " id="in">
                <input  id="input_text" type="text">
                <label for="input_text">Enter Number</label>
              </div>
            </div>
            <div class="col s6">
              <button class="waves-effect btn-floating btn-large waves-effect light-blue accent-4" onclick="add()"><span class="plus">+</span></button>
            </div>
              <div class="col s6" style="margin-top: 20px;display: none;" id="klear" >  
              <button class="waves-effect waves-light btn light-blue accent-4" onclick="clearAllArray()">Clear</button>
              </div> 
         </div>
                <div id="enterdArray" class="waves-effect waves-light btn light-blue accent-3" ></div>
             
                <div style="display: none;" id="searchdiv" >
                <div >
                  <p>Enter Number from Array:</p>
                  <div class="input-field inline">
                      <input  id="input_num" type="text">
                      <label for="input_num">Search</label>
                      <span class="helper-text" data-error="wrong" data-success="right">Should be from Array</span>
                  </div>
                </div>
                </div>
                <div style="display: block;" id="sortresults">
                    <div style="margin-top: 15px;display: none;" id="bubbsorted">
                        <div class="chip">Bubble Sort</div>
                        <div class="waves-effect waves-light btn light-blue accent-2" id="BshowIt" ></div>
                      </div>
                      <div style="margin-top: 15px;display: none;" id="selectionsorted">
                        <div class="chip">Selection Sort</div>
                        <div class="waves-effect waves-light btn light-blue accent-2" id="SshowIt" ></div>
                      </div>
                      <div style="margin-top: 15px;display: none;" id="insertionsorted">
                        <div class="chip">Insertion Sort</div>
                        <div class="waves-effect waves-light btn light-blue accent-2" id="IshowIt" ></div>
                      </div>
                      <div style="margin-top: 15px;display: none;" id="quicklysorted">
                        <div class="chip">Quick Sort</div>
                        <div class="waves-effect waves-light btn light-blue accent-2" id="QshowIt" ></div>
                      </div>
                      <div style="margin-top: 15px;display: none;" id="mergesorted">
                        <div class="chip ">Merge Sort</div>
                        <div class="waves-effect waves-light btn light-blue accent-2" id="MshowIt" ></div>
                      </div>  
                </div>
       </div>
       <div >
          <div class="row">
              <button class="btn waves-effect light-blue accent-4" onclick="toSearch()">Search</button><span>==></span>
              <button class="btn waves-effect light-blue accent-3" onclick="measurePerformanceDL()">Direct Search</button>
              <button class="btn waves-effect light-blue accent-3" onclick="measurePerformanceIL()">Indirect Search</button>
             <button class="btn waves-effect light-blue accent-3" onclick="measurePerformance()">Binary Search</button>
           </div>
         <div class="divider"></div>
           <div class="row" style="margin-top: 5px">
              <button class="btn waves-effect light-blue accent-4" onclick="toSort()">Sort</button><span>==></span>
             <button class="btn waves-effect light-blue accent-3 " onclick="bubblesort()">Bubble Sort</button>
             <button class="btn waves-effect light-blue accent-3" onclick="selectionsort()">Selection Sort</button>
             <button class="btn waves-effect light-blue accent-3" onclick="insertionsort()">Insertion Sort</button>
             <button class="btn waves-effect light-blue accent-3" onclick="quicksort()">Quick Sort</button>
             <button class="btn waves-effect light-blue accent-3" onclick="Mergesort()">Merge Sort</button>  
           </div>
       </div>
      <script type="text/javascript" src="materialize.min.js"></script>
      <script src="Search&SortAlgorithms.js"></script>
    </body>
  </html>
